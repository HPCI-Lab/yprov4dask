sources:
  cmip6_netcdf:
    driver: netcdf
    args:
      urlpath: 'data/CMIP6*.nc'
      engine: 'netcdf4'
    metadata:
      description: "CMIP6 dataset in NetCDF format"

  cmip6_zarr:
    driver: zarr
    args:
      urlpath: 'data/cmip6.zarr'
    metadata:
      description: "CMIP6 dataset in Zarr format"